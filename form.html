
<!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <title>About Me</title>
      </head>
      <body>

        <!---------->
      <div class="container">

        <nav class="navbar navbar-light" style="background-color: #ffe066;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="mypage_bootstrap.html">Home</a>
            </li>
          </ul>
        </nav>

        <br>
        <h1>Add New Interest</h1>

        <form>

          <!-- NAME-->
          <div>
            <label for="name">Interest Name</label>
            <input type="name" class="form-control" id="name" placeholder="Name">
          </div>

          <br>

          <!--INTEREST DESCRIPTION-->

          <div>
            <label for="textarea">Text About Interest</label>
            <textarea class="form-control" id="textarea" rows="3"></textarea>
          </div>

          <br>
          <!--UPLOAD-->

          <div class="row">
            <div class="col">
              <label for="myFile">Upload Local Image:</label>
              <input type="file" class="form-control-file" id="myFile">
            </div>
            <div class="col">
              <label for="sel1">Select # Tweets to Display:</label>
              <select class="form-control" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
          </div>

          <br>

          <!--SCALE-->

          <label for="radiobuttons">On a scale of 1-5, how interested in this are you?</label>
          <br>
          <div class="form-check form-check-inline" id="radiobuttons">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
            <label class="form-check-label" for="inlineRadio5">5</label>
          </div>

          <br>
          <br>

          <!--LOGIN-->

          <label for="login">Login to Finish Submitting</label>
          <div class="row">
            <div class="col">
              <input id="login" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col">
              <input id="login" type="password" class="form-control" placeholder="Password">
            </div>
          </div>

          <br>

          <a href="#" class="btn btn-warning" role="button" style="background-color: #ffe066;">Submit</a>

        </form>



      </div>
      </body>
    </html>
